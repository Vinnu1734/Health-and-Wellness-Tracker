<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Log Exercise Activity</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date" 
                                       value="{{ today }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="activity_id" class="form-label">Activity</label>
                                <select class="form-select" id="activity_id" name="activity_id" required>
                                    <option value="">Select an activity</option>
                                    {% for activity in activities %}
                                    <option value="{{ activity[0] }}">{{ activity[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="duration" class="form-label">Duration (minutes)</label>
                                <input type="number" class="form-control" id="duration" 
                                       name="duration" min="1" required>
                            </div>

                            <div class="mb-3">
                                <label for="calories_burned" class="form-label">Calories Burned</label>
                                <input type="number" class="form-control" id="calories_burned" 
                                       name="calories_burned" min="0" step="0.01" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Log Exercise</button>
                                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
