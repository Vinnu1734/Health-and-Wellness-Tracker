<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2>Daily Mental Health Check</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="mood_rating" class="form-label">Mood Rating (1-10)</label>
                <input type="number" class="form-control" id="mood_rating" name="mood_rating" 
                       min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label for="stress_level" class="form-label">Stress Level (1-10)</label>
                <input type="number" class="form-control" id="stress_level" name="stress_level" 
                       min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
