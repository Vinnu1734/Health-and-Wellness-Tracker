<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Users List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.Fname }} {{ user.Lname }} (ID: {{ user.UserID }})</li>
        {% endfor %}
    </ul>
    <a href="/">Go to Home</a>
</body>
</html>
